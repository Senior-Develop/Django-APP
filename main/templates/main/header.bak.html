<head>
{% load static %}
<!-- <link href="{% static 'tinymce/css/prism.css' %}" rel="stylesheet"> -->
</head>

<body>

<a href="/">Home</a>


{% if user.is_authenticated %}
    <a href="/account">{{user.username}}</a>
    <a href="/logout">Logout</a>

{% else %}
    <a href="/register">Register</a>
    <a href="/login">Login</a>

{% endif %}


{% if messages %}
    {% for message in messages %}
        {{ message }} 
        <!-- <script>M.toast({html: "{{message}}", classes: 'blue rounded'})</script>
        this is a popup msg in a css framework
        could also use if statments for different colors etc. for diff msg types: success,
        error, info, warning -->
    {% endfor %}
{% endif %}

<div class="container">
    <br>
    <br>
    {% block content %}
    {% endblock %}
</div>

<p>Footer</p>
</body>

<!-- <script src="{% static 'tinymce/js/prism.js' %}"></script> -->
